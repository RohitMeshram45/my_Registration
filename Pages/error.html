<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Error</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center w-screen h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm w-full">
        <div class="mb-4">
            <h2 class="text-6xl text-center font-bold text-red-600">Oops! </h2> 
            <div class="text-xl mt-2 text-center font-bold text-red-600">Something went wrong.</div>
            <p class="text-gray-700 mt-2">We encountered an error while processing your request.</p>
        </div>
        <div class="text-center">
            <a href="/" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
